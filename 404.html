<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Η σελίδα δεν βρέθηκε | Nerally</title>
  <link rel="icon" type="image/png" href="images/logo.png" />
  <link rel="stylesheet" href="main.css">
  <style>
    .error-page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
    }
    .error-content h1 {
      font-size: 8rem;
      margin: 0;
      font-weight: 900;
      opacity: 0.8;
    }
    .error-content h2 {
      font-size: 2rem;
      margin: 20px 0;
      font-weight: 700;
    }
    .error-content p {
      font-size: 1.2rem;
      margin: 20px 0;
      opacity: 0.9;
    }
    .btn-home {
      display: inline-block;
      background: var(--brand);
      color: white;
      padding: 12px 30px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      margin-top: 20px;
      transition: all 0.3s ease;
    }
    .btn-home:hover {
      background: #002244;
      transform: translateY(-2px);
    }
  </style>
  
  <!-- GTM loads via cookie-consent.js after analytics consent -->
  <link rel="stylesheet" href="/css/cookie-consent.css">
  <link rel="stylesheet" href="/css/legal-modal.css">
</head>
<body>
  
  
  <div class="error-page">
    <div class="error-content">
      <h1>404</h1>
      <h2>Η σελίδα δεν βρέθηκε</h2>
      <p>Η σελίδα που αναζητάτε δεν υπάρχει ή έχει μετακινηθεί.</p>
      <a href="/" class="btn-home">Επιστροφή στην Αρχική</a>
    </div>
  </div>
  
  <script src="/js/legal-modal.js"></script>
</body>
</html>
